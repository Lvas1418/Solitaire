<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="Solitaire.css" rel="stylesheet">
</head>
<body>
<wrapper>
    <main>
        <section class="cont">
            <aside>
                <div id="start" class="start">Start</div>
                <div class="checkbox"><input type="checkbox" id="checkbox" name="scales" checked>
                    <label for="checkbox">Раздавать по 3 карты</label></div>
            </aside>
            <section id='op' class="playingField">
                <div id="deck" class="cardsPlace "></div>
                <div id="handOutPlace"></div>
                <div id='home' class="cardsPlace non"></div>
                <div id='finishinDecks1' class="cardsPlace"></div>
                <div id='finishinDecks2' class="cardsPlace"></div>
                <div id='finishinDecks3' class="cardsPlace"></div>
                <div id='finishinDecks4' class="cardsPlace"></div>
                <div id="cardsPlace1" class="cardsPlace"></div>
                <div id="cardsPlace2" class="cardsPlace"></div>
                <div id="cardsPlace3" class="cardsPlace"></div>
                <div id="cardsPlace4" class="cardsPlace"></div>
                <div id="cardsPlace5" class="cardsPlace"></div>
                <div id="cardsPlace6" class="cardsPlace"></div>
                <div id="cardsPlace7" class="cardsPlace"></div>
            </section>
        </section>
    </main>
</wrapper>
<script type="text/javascript" src="Solitaire.js"></script>
</body>
</html>
